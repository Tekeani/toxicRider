<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxic Rider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-stats">
            <div class="stat-bar">
                <label>Santé</label>
                <div class="bar-container">
                    <div id="hp-bar" class="bar hp-bar"></div>
                    <span id="hp-text" class="bar-text">50/50</span>
                </div>
            </div>
            <div class="stat-bar">
                <label>Toxicité</label>
                <div class="bar-container">
                    <div id="tp-bar" class="bar tp-bar"></div>
                    <span id="tp-text" class="bar-text">30/30</span>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="js/utils/constants.js?v=2"></script>
    <script src="js/utils/SpriteSheet.js?v=2"></script>
    <script src="js/utils/Animation.js?v=2"></script>
    <script src="js/utils/TileMap.js?v=2"></script>
    <script src="js/entities/Player.js?v=2"></script>
    <script src="js/entities/NPC.js?v=2"></script>
    <script src="js/entities/Enemy.js?v=2"></script>
    <script src="js/phases/Phase0_Cinematic.js?v=2"></script>
    <script src="js/phases/Phase1_Roguelike.js?v=2"></script>
    <script src="js/phases/Phase2_Riddle.js?v=2"></script>
    <script src="js/phases/Phase3_Boss.js?v=2"></script>
    <script src="js/phases/Phase4_Race.js?v=2"></script>
    <script src="js/game.js?v=2"></script>
</body>
</html>
